        <div class="col-md-8 col-md-offset-2"><h1>Image manipulation</h1></div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <canvas id="pxl" style="width: 640px; height: 480px; background-color:black;" width="640" height="480"></canvas>
        </div>
    </div><div class="row">
        <div class="col-md-8 col-md-offset-2">
            <input type="range" min="1" max="100" value="1" id="factor">
        </div>

<!-- JavaScript -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    var ctx = document.getElementById('pxl').getContext('2d'),
        img = new Image,
        value = factor.value;

    img.onload = pixelate;
    img.src = 'images/Mercedes-Benz-C-Class.jpg';

    function pixelate() {

        /// calculate the factor
        var fw = (img.width / value) | 0,
            fh = (img.height / value) | 0;

        /// turn off image smoothing (prefixed in some browsers)
        ctx.imageSmoothingEnabled =
        ctx.mozImageSmoothingEnabled =
        ctx.msImageSmoothingEnabled =
        ctx.webkitImageSmoothingEnabled = false;
        ctx.drawImage(img, 0, 0, fw, fh);
        ctx.drawImage(pxl, 0, 0, fw, fh, 0, 0, img.width, img.height);
    }

    /// for demo, use slider to change pixelation
    factor.onchange = function () {
        value = factor.value;
        pixelate();
    };

</script>
