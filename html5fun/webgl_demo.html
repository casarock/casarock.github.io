    <div class="row">
        <div class="col-md-8 col-md-offset-2"><h1>3D!</h1></div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2" id="renderer">
            <script src="js/three.min.js"></script>
            <script>
                var scene = new THREE.Scene();
                var camera = new THREE.PerspectiveCamera(75, 480/320, 0.1, 1000);

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(480, 320);
                document.getElementById('renderer').appendChild(renderer.domElement);

                var geometry = new THREE.CubeGeometry(1,1,1);
                var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
                var cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2), new THREE.MeshLambertMaterial({
                    color: 'blue'
                }));
                cube.overdraw = true;
                scene.add(cube);

                var ambientLight = new THREE.AmbientLight(0x000044);
                scene.add(ambientLight);

                var directionalLight = new THREE.DirectionalLight(0xffffff);
                directionalLight.position.set(1, 1, 1).normalize();
                scene.add(directionalLight);

                camera.position.z = 5;

                var render = function () {
                    requestAnimationFrame(render);

                    cube.rotation.x += 0.05;
                    cube.rotation.y += 0.1;

                    renderer.render(scene, camera);
                };

                render();
            </script>
        </div>
    </div>
